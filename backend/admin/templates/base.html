<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %} - Trading Signals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #D4AF37 0%, #B8941F 100%);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 30px;
            text-align: center;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            display: block;
            padding: 12px 15px;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(0, 0, 0, 0.2);
            color: #ffffff;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #D4AF37;
        }

        .header h1 {
            color: #D4AF37;
            font-size: 32px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #D4AF37 0%, #B8941F 100%);
            color: #1a1a1a;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-danger {
            background: #F44336;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(76, 175, 80, 0.1) 100%);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #D4AF37;
            margin: 10px 0;
        }

        .stat-label {
            color: #b0b0b0;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: rgba(212, 175, 55, 0.2);
            color: #D4AF37;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #4CAF50;
            color: white;
        }

        .badge-danger {
            background: #F44336;
            color: white;
        }

        .badge-warning {
            background: #FF9800;
            color: white;
        }

        .badge-gold {
            background: #D4AF37;
            color: #1a1a1a;
        }

        .badge-green {
            background: #4CAF50;
            color: white;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">üìä Trading Signals</div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/admin/" class="nav-link {% if page == 'dashboard' %}active{% endif %}">
                            üè† Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/users" class="nav-link {% if page == 'users' %}active{% endif %}">
                            üë• Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/signals" class="nav-link {% if page == 'signals' %}active{% endif %}">
                            üìà Signals
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/strategies" class="nav-link {% if page == 'strategies' %}active{% endif %}">
                            ‚öôÔ∏è Strategies
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/docs" class="nav-link" target="_blank">
                            üìñ API Docs
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
